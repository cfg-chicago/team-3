{% extends "layout.html" %}
{% block body %}
    <section class="section">
        <div class="container">
            <h1 class="title">Embarc Journeys</h1>
            <p>This is where you add journey</p>
            <form action="#" method="post">
               <div class="field">
                  <label class="label">Picture</label>
                  <div class="control">
                    {{ form.picture(class_='input') }}
                  </div>
               </div>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        {{ form.name(class_='input') }}
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        {{ form.description(class_='textarea') }}
                    </div>
                </div>
                <div class="field">
                    {{ form.csrf_token }}
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
