{% extends "layout.html" %}
{% block body %}
    <section>
        <div class="container">
            {% if reflections %}
				{% for reflection in reflections %}

					<p>{{ reflection.journey }}</p>
					<p>{{ reflection.name }}</p>
					<p>{{ reflection.date }}</p>
					<p>{{ reflection.description }}</p>

				{% endfor %}
			{% endif %}
        </div>
    </section>
{% endblock %}
